<h2>{{title()}}</h2>
<table>
    <tbody>
        @for (boardGame of items(); track boardGame.name) {
            <tr>
                <td>
                    {{boardGame.name}}
                </td>
                <td>
                    {{boardGame.yearPublished}}
                </td>
            </tr>
        }
    </tbody>
</table>
