<section class="mt-1">
  <mbg-filter
    [label]="'Filter...'"
    [placeholder]="'Search...'"
    [(filter)]="valueToFilter"
  />
  <div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">
      @for (column of displayedColumns(); track $index) {
      <ng-container [matColumnDef]="column">

        @if(this.sortableColumns().includes(column)){
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
        } @else {
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        }

          <!-- Cellules du tableau -->
          <td mat-cell *matCellDef="let element">
            <!-- Affichage spÃ©cifique pour la colonne 'thumbnail' -->
            @if(column === 'thumbnail') {
              <img [src]="element.thumbnail" alt="{{ element.name }}" style="width: 50px; height: auto;" />
            } @else {
              {{ element[column] }}
            }

            <!-- Colonne 'action' avec les boutons -->
            @if(column === 'action') {
              <button
                mat-icon-button
                color="primary"
                (click)="openEditForm(element)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="deleteContact(element.id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            }
          </td>
      </ng-container>
      }

      <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
      <tr (dblclick)="selectedRow(row)" mat-row *matRowDef="let row; columns: displayedColumns()"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
</section>
